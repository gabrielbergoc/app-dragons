<app-header></app-header>

<table>
  <thead>
    <tr>
      <th>Dragon</th>
      <th>Details</th>
      <th>Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let dragon of dragons">
      <td>{{ dragon.name }}</td>
      <td>
        <button title="Details" [routerLink]="dragon.id.toString()">🔍</button>
      </td>
      <td>
        <button title="Delete" (click)="deleteDragon(dragon.id)">🗑</button>
      </td>
    </tr>
  </tbody>
</table>
